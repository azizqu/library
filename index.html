<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">


    <title>Library App</title>
</head>
<body>

<div class="container mt-4">
    <h1 class="display-4 text-center">
        <i class="fas fa-book text-primary"></i> Personal <span class="text-primary">Library Catalogue</span></h1>
        <!--    this is where alert div goes -->
    <form id="book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="pages">No. Pages</label>
            <input type="number" min="0" id="pages"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn"
                   class="form-control">
        </div>

        <div class="form-group">
            <label class="form-check-label" for="read">Read</label>
            <input type="checkbox" value="" id="read"
                   class="form-check-label">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>ISBN</th>
                <th>Read</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>

<script src="js/script.js"></script>
</body>
</html>
